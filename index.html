<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <style>
        .example {
            border: 2px solid #3498db; 
            margin: 20px; 
            height: 200px; 
            padding: 20px; 
            background-color: #f1c40f; 
        }
    </style>
</head>

<body>
    <div class="example">
        This is an example of CSS with border, margin, height, padding, and background applied using CSS.
        Thank You!
    </div>
</body>

</html>
